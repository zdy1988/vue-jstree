<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-jstree</title>
    <script src="node_modules/vue/dist/vue.min.js"></script>
    <script src="dist/vue-jstree.js"></script>
    <style>
        #app {
            font-family: 'Avenir', Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-align: center;
            color: #2c3e50;
            margin-top: 60px;
        }

        h1, h2 {
            font-weight: normal;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            display: inline-block;
            margin: 0 10px;
        }

        a {
            color: #42b983;
        }

        div{
            display: block;
        }
    </style>

</head>
<body>
    <div id="app">
        <img src="./assets/logo.png">
        <h1>{{ msg }}</h1>
        <h2>Tree View</h2>
        <div>
            <div style="width:840px; margin: 0 auto;">
                <div style="width:49%; display:inline-block; vertical-align: top;">
                    <v-jstree :data="data" show-checkbox multiple allow-batch whole-row draggable @item-click="itemClick"></v-jstree>
                </div>
                <div style="width:50%; display:inline-block;">
                <textarea  style="height:300px; width:100%;">
                  {{data}}
                </textarea>
                </div>
            </div>
        </div>
        <h2>Async Loading</h2>
        <div>
            <div style="width:840px; margin: 0 auto;">
                <div style="width:49%; display:inline-block; vertical-align: top;">
                    <v-jstree :data="asyncData" :async="loadData" show-checkbox multiple allow-batch whole-row @item-click="itemClick"></v-jstree>
                </div>
                <div style="width:50%; display:inline-block; vertical-align: top;">
        <textarea  style="height:300px; width:100%;">
          {{asyncData}}
        </textarea>
                </div>
            </div>
        </div>
    </div>
    <script>
      new Vue({
        el: '#app',
        data: {
          msg: 'A Tree Plugin For Vue2',
          data: [
            {
              "text": "Same but with checkboxes",
              "children": [
                {
                  "text": "initially selected",
                  "selected": true
                },
                {
                  "text": "custom icon",
                  "icon": "fa fa-warning icon-state-danger"
                },
                {
                  "text": "initially open",
                  "icon": "fa fa-folder icon-state-default",
                  "opened": true,
                  "children": [
                    {
                      "text": "Another node"
                    }
                  ]
                },
                {
                  "text": "custom icon",
                  "icon": "fa fa-warning icon-state-warning"
                },
                {
                  "text": "disabled node",
                  "icon": "fa fa-check icon-state-success",
                  "disabled": true
                }
              ]
            },
            {
              "text": "Same but with checkboxes",
              "opened": true,
              "children": [
                {
                  "text": "initially selected",
                  "selected": true
                },
                {
                  "text": "custom icon",
                  "icon": "fa fa-warning icon-state-danger"
                },
                {
                  "text": "initially open",
                  "icon": "fa fa-folder icon-state-default",
                  "opened": true,
                  "children": [
                    {
                      "text": "Another node"
                    }
                  ]
                },
                {
                  "text": "custom icon",
                  "icon": "fa fa-warning icon-state-warning"
                },
                {
                  "text": "disabled node",
                  "icon": "fa fa-check icon-state-success",
                  "disabled": true
                }
              ]
            },
            {
              "text": "And wholerow selection"
            }
          ],
          asyncData: [],
          loadData: function (oriNode, resolve) {
            var id = oriNode.data.id ? oriNode.data.id : 0
            setTimeout(function () {
              var data = []
              if (id > 20) {
                data = []
              }
              else {
                data = [
                  {
                    "text": "New Item 1..." + id
                  },
                  {
                    "text": "New Item 2..." + id
                  }
                ]
              }
              resolve(data)
            }, 500)
          }
        },
        methods: {
          itemClick (node) {
            console.log(node.model.text + ' clicked !')
          }
        }
      })
    </script>
</body>
</html>
